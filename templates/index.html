<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/fa/css/all.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" type="text/css" />
    <title>Marzo</title>
  </head>
  <body>
    <nav>
      <div class="sidepane">
        <div class="latest_score">
          <h3>Latest Score</h3>
          <h6>March 11, 2020</h6>
          <hr>
          <div class="scoreboard">
            <div class="scoreboard__p">
              <div class="scoreboard__pane">
                <span>3</span>
                <p>
                  <span><img src="" alt=""></span>
                  <h6>Red Wolves</h6>
                </p>
              </div>
              <div class="scoreboard__pane">
                <span>1</span>
                <p>
                  <span><img src="" alt=""></span>
                  <h6>Galactica</h6>
                </p>
              </div>
            </div>
            <span class="tertiary-text">LIVE</span>
          </div>
          <button class="button--default">View More
            <i class="ico fa fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
        
        <div class="sidepane--links">
          <ul>
            <li>
              <span><i class="ico fa fa-star" aria-hidden="true"></i></span>
              <h5>Latest Headlines</h5>
            </li>
            <li>
              <span><i class="ico fa fa-table" aria-hidden="true"></i></span>
              <h5>Standings</h5>
            </li>
            <li>
              <span><i class="ico fa fa-calendar" aria-hidden="true"></i></span>
              <h5>Roster</h5>
            </li>
            <li>
              <span><i class="fa fa-users" aria-hidden="true"></i></i></span>
              <h5>Statistics</h5>
            </li>
           
          </ul>
        </div>
      </div>

      <!-- rest of nav -->
      <button class="toggle">
        <span class="hamburger"></span>
      </button>
      <div class="logo">Matchix</div>
      <div class="page_genre">Football</div>
      <i class="ico fa fa-search" aria-hidden="true"></i>
      <i class="ico fa fa-user" aria-hidden="true"></i>
      <button class="button--default logout--btn">Logout</button>
    </nav>

    <div class="wrapper"></div>
  </body>
</html>
